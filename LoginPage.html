<html>
    <head>
        <link rel="stylesheet" href="LoginPage.css">
        <title>Login page</title>
      </head>
      <body>



    
        <div class="formpart">
            <form>
                <h2>Login to our website!</h2>
                
                <label for="name"><b>User Name</b></label>
                <input class="inputbox" name="name" type="text" class="name" autocomplete="off">

                
                <label for="password"><b>password</b></label>
                <input class="inputbox" type="password" class="password" name="password" autocomplete="off">

                


                <div>
                <input type="checkbox" class="agree" checked>
                <label for="agree" class="agree">Remember me.</label>
                </div>
                
                


                
                <button class="Login">Login</button>

                <h3 class="frgt_pswd">Forgot
                    <span class="password">Password</span>?
                </h3>

            </form>
        </div>
        </body>
    </html>
